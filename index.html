<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/thank.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Interactive rating component</title>
</head>
<body>
  <main>
    <div id="star">
      <img src="images/icon-star.svg" alt="star">
    </div>
    <p id="p1">How did we do?</p>
    <p id="p2">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    <div id="options">
      <div class="button b1">1</div>
      <div class="button b2">2</div>
      <div class="button b3">3</div>
      <div class="button b4">4</div>
      <div class="button b5">5</div>
    </div>
    <button class="js-button">SUBMIT</button>
  </main>
  <script src="scripts/script.js"></script>
</body>
</html>
